<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b3a42, #1c1f26); /* Dark gradient for a futuristic feel */
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        header {
            background: linear-gradient(135deg, #0078d7, #00bcd4); /* Gradient for header */
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px);
            opacity: 0;
            animation: headerAnimation 1s forwards;
        }

        @keyframes headerAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: font-size 0.3s ease;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            opacity: 0;
            animation: containerAnimation 1.5s forwards;
            flex-grow: 1;
        }

        @keyframes containerAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: textSlideIn 1s ease-out;
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #ffffff;
            font-weight: 500;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 60%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #00bcd4;
        }

        button {
            background: linear-gradient(45deg, #00bcd4, #0078d7); /* Neon-like gradient */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #00bcd4, #ff4081); /* Hover effect */
            transform: translateY(-5px);
        }

        .prediction-result {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .prediction-result h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .prediction-result h3 {
            font-size: 1.5em;
            margin-top: 5px;
            color: #ffffff;
        }

        footer {
            background-color: #212121;
            color: #e8e8e8;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 1em;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        footer:hover {
            background-color: #333;
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5) 15%, transparent 60%);
            opacity: 0.2;
            z-index: -1;
            animation: glowingBackground 2s infinite ease-in-out;
        }

        @keyframes glowingBackground {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p>Predicted Class: <span style="font-weight: bold;">{{ prediction.label }}</span></p>
        <p>Predicted Class ID: <span style="font-weight: bold;">{{ prediction.predicted_class }}</span></p>
        <a href="{% url 'home' %}" class="btn">Go Back</a>
    </div>
</body>
</html>
